    <title>Soumya Maheshwari</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/brain.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- CSS -->
    <link rel="stylesheet" href="/blog/css/App.css">

    <style>
        /* Base styles */
        :root {
            --primary-color: #00aaff;
            --text-color: #fff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --bg-color: #0a0a0a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;

            color: var(--text-color);

        }

        #root {
            min-height: 100vh;

            flex-direction: column;
        }

        /* Add any other global styles you need */
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
        // Simple scroll progress bar
        window.addEventListener('scroll', function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.scroll-progress-bar').style.width = scrolled + '%';
            
            // Toggle header visibility on scroll
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
