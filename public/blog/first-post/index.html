
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Blog Post | Soumya Maheshwari</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/blog/css/App.css">
    <link rel="stylesheet" href="/blog/css/index.css">
    
    <style>
        /* Base styles */
        :root {
            --primary-color: #00aaff;
            --text-color: #fff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --bg-color: #0a0a0a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .App {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .scroll-progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background-color: var(--primary-color);
            z-index: 1000;
            transition: width 0.1s ease-out;
        }
        
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            transition: all 0.3s ease;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .brand-name {
            font-family: 'EB Garamond', serif;
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
        }
        
        .brand-name a {
            color: inherit;
            text-decoration: none;
        }
        
        .blog-main {
            padding: 120px 20px 80px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }
            
            .brand-name {
                font-size: 1.25rem;
            }
            
            .blog-main {
                padding: 100px 1.5rem 60px;
            }
        }
    </style>
</head>
<body>
    <div class="App">
        <div class="scroll-progress-bar"></div>
        <header class="header visible">
            <h1 class="brand-name">
                <a href="/">soumya maheshwari</a>
            </h1>
        </header>

        <main class="blog-main">
            <h2>Hello, World!</h2>
<p>This is the content of my very first blog post. I created it using Eleventy and Markdown.</p>

        </main>
    </div>
    
    <script>
        // Simple scroll progress bar
        window.addEventListener('scroll', function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.scroll-progress-bar').style.width = scrolled + '%';
            
            // Toggle header visibility on scroll
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
