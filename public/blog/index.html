
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog | Soumya Maheshwari</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/blog/css/App.css">
    <link rel="stylesheet" href="/blog/css/index.css">
    
    <style>
        /* Base styles */
        :root {
            --primary-color: #00aaff;
            --text-color: #fff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --bg-color: #0a0a0a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .App {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .scroll-progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background-color: var(--primary-color);
            z-index: 1000;
            transition: width 0.1s ease-out;
        }
        
        .header {
            position: fixed;
            top: 11px;
            left: 20px;
            z-index: 100;
            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s ease, transform 0.3s ease;
            background: transparent;
            backdrop-filter: none;
            padding: 0;
            width: auto;
            justify-content: flex-start;
        }
        
        .brand-name {
            font-family: 'EB Garamond', serif;
            font-size: 24px;
            font-weight: 400;
            text-transform: lowercase;
            margin: 0;
            color: white;
        }
        
        .brand-name a {
            color: inherit;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .brand-name a:hover {
            opacity: 0.8;
        }
        
        .blog-main {
            padding: 100px 20px 80px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            font-size: 18px;
            line-height: 1.7;
            box-sizing: border-box;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1024px) {
            .blog-main {
                padding: 100px 40px 60px;
                max-width: 800px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                top: 15px;
                left: 20px;
            }
            
            .brand-name {
                font-size: 20px;
            }
            
            .blog-main {
                padding: 100px 1.5rem 60px;
                margin: 0 auto;
                width: 100%;
                max-width: 100%;
                font-size: 16px;
                line-height: 1.6;
            }
        }
    </style>
</head>
<body>
    <div class="App">
        <div class="scroll-progress-bar"></div>
        <header class="header visible">
            <h1 class="brand-name">
                <a href="/">soumya maheshwari</a>
            </h1>
        </header>

        <main class="blog-main">
            
<div class="blog-container">
  <h1 class="blog-title">Blog</h1>
  
  <div class="posts-list"><article class="post-preview">
        <a href="/blog/second-test/" class="post-link">
          <h2 class="post-title">Your Blog Post Title</h2>
          <time class="post-date">17 Jun 2025</time>
        </a>
      </article><article class="post-preview">
        <a href="/blog/first-post/" class="post-link">
          <h2 class="post-title">NGL I love vibe coding</h2>
          <time class="post-date">17 Jun 2025</time>
        </a>
      </article></div>
</div>

<style>
  .blog-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px 20px 40px;
    color: #fff;
  }

  .blog-title {
    font-family: 'EB Garamond', serif;
    font-size: 3.5rem;
    font-weight: 700;
    margin-bottom: 2.5rem;
    letter-spacing: -0.03em;
    line-height: 1.1;
  }

  .posts-list {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .post-preview {
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding-bottom: 1.5rem;
  }

  .post-link {
    text-decoration: none;
    color: inherit;
    display: block;
    transition: opacity 0.2s ease;
  }

  .post-link:hover {
    opacity: 0.8;
  }

  .post-title {
    font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 1.5rem;
    font-weight: 500;
    margin: 0 0 0.5rem 0;
    color: #fff;
  }

  .post-date {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.6);
    display: block;
  }

  @media (max-width: 768px) {
    .blog-title {
      font-size: 2.5rem;
    }
    
    .post-title {
      font-size: 1.25rem;
    }
  }
</style>
        </main>
    </div>
    
    <script>
        // Simple scroll progress bar
        window.addEventListener('scroll', function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.querySelector('.scroll-progress-bar').style.width = scrolled + '%';
            
            // Toggle header visibility on scroll
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
